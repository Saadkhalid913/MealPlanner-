<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Meal Planner</title>
  </head>

  <body>
    <div class="sidebar" id="sidebar">
      <input placeholder="Name of meal" type="text" id="meal-name-input" />
      <textarea
        rows="12"
        placeholder="Description"
        id="description-box"
      ></textarea>

      <button id="sidebar-submit">Add</button>
    </div>

    <div class="navbar">
      <div class="page-title">Meal Planner</div>
      <button class="add-button" id="add-button">+</button>
    </div>

    <div class="main-body">
      <div class="meal-card-holder">
        <ul id="meal-list" class="meal-list"></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
